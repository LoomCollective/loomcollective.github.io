name: Deploy GitHub Pages

on:
  push:
    branches:
      - main # Triggers the workflow on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write # Grants the action permission to write to the pages website
      id-token: write # Required for OIDC authentication
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # Add your build steps here if your site needs building (e.g., npm install, npm run build)
      # If your static files are already in the root, you can skip this.

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the entire repository root directory
          path: '.' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
