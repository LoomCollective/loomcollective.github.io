title: LoomCollective
description: Clean typography, dark mode, computational essays.
# url: "https://loomcollective.ai"
# url: "https://loomcollective.github.io"
baseurl: ""
author: Paul Hobson
lang: en

permalink: /:title/
future: true

# Social links (optional — set to empty string to hide)
twitter: ""
facebook: ""

# Analytics — paste your Cloudflare Web Analytics token here (Settings → Web Analytics → your site)
# Leave empty to disable. To swap providers later, replace this block with your new snippet.
analytics_token: ""

# Giscus comments — get values from https://giscus.app after enabling GitHub Discussions on the repo
# Add `comments: true` to any post's front matter to show the comment widget.
giscus:
  repo: ""          # e.g. pauldhobson/loomcollective
  repo_id: ""       # from giscus.app
  category: "Announcements"
  category_id: ""   # from giscus.app

collections:
  pages:
    output: true
    permalink: /:title/

defaults:
  - scope:
      path: "_posts"
    values:
      layout: post
      image: /assets/images/og-default.png
  - scope:
      path: "_pages"
    values:
      layout: default

plugins:
  - jekyll-paginate-v2
  - jekyll-archives
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: topic
    tag: tag
  permalinks:
    category: /topic/:name/
    tag: /tag/:name/

pagination:
  enabled: true
  per_page: 12
  permalink: "/page/:num/"
  title: ":title — page :num"
  trail:
    before: 2
    after: 2

navigation:
  - title: Home
    url: /
  - title: Topics
    url: /topics/
  - title: Archive
    url: /archive/

secondary_navigation:
  - title: About
    url: /about/
  - title: RSS
    url: /feed.xml

exclude:
  - src/
  - node_modules/
  - package.json
  - package-lock.json
  - vite.config.js
  - tailwind.config.js
  - postcss.config.js
  - Gemfile
  - Gemfile.lock
  - .github/
  - .gitignore
  - README.md
